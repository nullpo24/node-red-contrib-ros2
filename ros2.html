<!-- ros2 publisher -->
<script type="text/html" data-template-name="ros2-publish">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-user"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
</script>

<script type="text/html" data-help-name="ros2-publish">
    <p>A simple node that converts the message payloads into all ros2 characters</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('ros2-publish',{
        category: 'network',
        color: '#d6cafa',
        defaults: {
            server: {type:"ros2-server"},
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        paletteLabel: 'ros2 pub',
        icon: "icon.png",
        label: function() {
            return this.name||"ros2-publish";
        }
    });
</script>

<!-- ros2 subscriber -->
<script type="text/html" data-template-name="ros2-subscribe">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-server" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="ros2-subscribe">
    <p>A simple node that converts the message payloads into all ros2 characters</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ros2-subscribe',{
        category: 'network',
        color: '#d6cafa',
        defaults: {
            server: {type:"ros2-server"},
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        paletteLabel: 'ros2 sub',
        icon: "icon.png",
        label: function() {
            return this.name||"ros2-subscribe";
        }
    });
</script>

<!-- ros2 server -->
<script type="text/javascript">
    RED.nodes.registerType('ros2-server',{
        category: 'config',
        defaults: {
            name: {value:""},
            nodename: {value:"example_node", required:true},
            topicname: {value:"chatter",required:true},
        },
        label: function() {
            return this.url;
        }
    });
</script>

<script type="text/html" data-template-name="ros2-server">
    <div class="form-row">
        <label for="node-config-input-url">Url</label>
    </div>
    <div class="form-row">
        <label for="node-config-input-nodename">Node Name</label>
        <input type="text" id="node-config-input-nodename">
    </div>
    <div class="form-row">
        <label for="node-config-input-topicname"><i class="fa fa-bookmark"></i> Topic Name</label>
        <input type="text" id="node-config-input-topicname">
    </div>
</script>
